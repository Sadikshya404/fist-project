<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <legend>Form_Elements</legend>
        <form action="#">
            <label for="Text">Text</label>
            <input required type="text"><br>
            <label>Email</label>
            <input type="email"><br>
            <label>Password</label>
            <input type="password"><br>
            <label>Number</label>
            <input type="number"><br>
            <label>Range</label>
            <input type="range"><br>
            <label>RadioBox</label>
            <input type="radio"><br>
            <label>Checkbox</label>
            <input type="checkbox"><br>
            <label>URL</label>
            <input type="url"><br>
            <label>Color</label>
            <input type="color"><br>
            <label>Time</label>
            <input type="time"><br>
            <label>Date</label>
            <input type="date"><br>
            <label>DateTime</label>
            <input type="datetime-local"><br>
            <label>Submit</label>
            <input type="submit"><br>
            <label>Select</label>
            <select>
                <option>Nepal</option>
                <option>India</option>
                <option>China</option>
            </select><br>
            <textarea placeholder="write your message..."></textarea>
            <br>
            <input type="text" list="design">
            <datalist id="design">
                <option>html</option>
                <option>CSS</option>
                <option>JS</option>
            </datalist>

        </form>
    </fieldset>
</body>

</html>
