<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>
                <h2>College_Addmission</h2>
            </legend>
            <b>Name:</b><input type="text"><br><br>
            <label for="age"><b>Age</b></label>
            <input required type="num"><br><br>
            <b> Gender:</b><input type="radio" name="gender" value="female">Female
            <input type="radio" name="gender" value="male">Male<br><br>
            <b>Place:</b><input type="text"><br><br>
            <b>Contact_no:</b><input required type="num"><br><br>
            <h3>Academic Qualification</h3>
            <table border="1">
                <tr>
                    <th>Class</th>
                    <th>Grade</th>
                    <th>College Requirement</th>
                </tr>
                <tr>
                    <td>SEE</td>
                    <td><input type="text"></td>
                    <td>3.4</td>
                </tr>
                <tr>
                    <td>11</td>
                    <td><input type="text"></td>
                    <td>3.4</td>
                </tr>
                <tr>
                    <td>12</td>
                    <td><input type="text"></td>
                    <td>3.4</td>
                </tr>
            </table>
            <b>Faculty Choose:</b><input type="radio" name="faculty" value="BBA">BBA
            <input type="radio" name="faculty" value="BIM">BIM
            <input type="radio" name="faculty" value="BE">BE
            <input type="radio" name="faculty" value="BA">BA
            <input type="radio" name="faculty" value="BHM">BHM
            <br><br>
            <input type="button" value="submit">Submit
        </fieldset>
    </form>

</body>

</html>
